<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./registration.css">
</head>
<body>
    <form action="#" method="GET">
        <div class="container">
            <div class="title">
                <h1>Registration form</h1>
            </div>
            <div class="content">
                <div class="content_field">
                   <label for="firstname">Firstname</label>
                   <input type="text" id="firstname" name="firstname" placeholder="Enter firstname" required>
                </div>
                <div class="content_field">
                    <label for="lastname">lastname</label>
                    <input type="text" id="lastname" name="lastname" placeholder="Enter lastname" required>
                 </div>
                 <div class="content_field">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter email" required>
                 </div>
                 <div class="content_field">
                    <label for="contactnumber">MobileNo:</label>
                    <input type="text" id="firstname" name="firstname" placeholder="Enter mobile number" required>
                 </div>
                 <div class="content_field">
                    <label for="age">Age :</label>
                    <input type="number" id="age" name="age" placeholder="age" required>
                 </div>
                 <div class="content_field">
                     <label for="gender">Gender :</label>
                    <input type="radio" id="gender" name="gender" value="male">Male
                    <input type="radio" id="gender" name="gender" value="female">Female
                 </div>
                 <div class="content_field">
                    <label for="password">Password :</label>
                    <input type="password" id="password" name="password" placeholder="Enter the password" required>
                 </div>
                 <div class="content_field">
                    <label for="confirmpassword">Confirmpassword :</label>
                    <input type="password" id="confirmpassword" name="confirmpassword" placeholder="confirm the password" required>
                 </div>
                 <div class="content_field">
                    <input type="checkbox" id="checking" name="checking" required>
                    <label for="checking">if aldready have an account?:<a href="#">login</a></label>
                 </div>
                 <div class="content_field">
                    <button type="submit">submit</button>
                 </div>
                 
            </div>
        </div>
    </form>
</body>
</html>
